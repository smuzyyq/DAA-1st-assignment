name: Java CI with Maven

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Клонирование кода
      - name: Checkout code
        uses: actions/checkout@v2

      # Шаг 2: Установка JDK 11
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          java-package: jdk
          architecture: x64
          check-latest: false

      # Шаг 3: Сборка с помощью Maven
      - name: Build with Maven
        run: mvn clean install

      # Шаг 4: Запуск тестов
      - name: Run tests
        run: mvn test
